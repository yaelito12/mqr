<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia - Alumno</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #11998e;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .card h2 {
            color: #11998e;
            margin-bottom: 20px;
            font-size: 1.6em;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #11998e;
            box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f85032 0%, #e73827 100%);
            color: white;
        }
        
        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.05em;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .info-card {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .info-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .info-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        #estadoAsistencia {
            display: none;
        }
        
        .scanner-container {
            display: none;
        }
        
        .icon-big {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Registro de Asistencia</h1>
            <p>Escanea el c√≥digo QR del aula</p>
        </div>
        
        <!-- Formulario de identificaci√≥n -->
        <div class="card" id="formIdentificacion">
            <h2>üë§ Identif√≠cate</h2>
            <div class="form-group">
                <label for="numControl">N√∫mero de Control:</label>
                <input type="text" id="numControl" placeholder="Ej: 20200123" autofocus>
            </div>
            <div class="form-group">
                <label for="nombreAlumno">Nombre Completo:</label>
                <input type="text" id="nombreAlumno" placeholder="Ej: Juan P√©rez Garc√≠a">
            </div>
            <button class="btn btn-primary" onclick="iniciarEscaneo()">üì∏ Iniciar Escaneo de QR</button>
            <div class="info-card">
                <span class="icon-big">üí°</span>
                <h3>Instrucciones</h3>
                <p>Ingresa tu n√∫mero de control y nombre, luego presiona el bot√≥n para activar la c√°mara y escanear el c√≥digo QR del aula.</p>
            </div>
        </div>
        
        <!-- Esc√°ner de QR -->
        <div class="card scanner-container" id="scannerContainer">
            <h2>üì∑ Escanea el C√≥digo QR</h2>
            <div id="alertContainer"></div>
            <div id="reader"></div>
            <button class="btn btn-danger" onclick="detenerEscaneo()">‚ùå Cancelar Escaneo</button>
        </div>
        
        <!-- Estado de asistencia -->
        <div class="card" id="estadoAsistencia">
            <div style="text-align: center;">
                <span class="icon-big">‚úÖ</span>
                <h2 style="color: #11998e;">¬°Asistencia Registrada!</h2>
                <div id="infoAsistencia"></div>
                <button class="btn btn-primary" onclick="volverInicio()" style="margin-top: 20px;">üîÑ Registrar Nueva Asistencia</button>
            </div>
        </div>
    </div>

    <script>
        let html5QrCode = null;
        let datosAlumno = null;

        function mostrarAlerta(mensaje, tipo) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${tipo}">
                    ${mensaje}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function iniciarEscaneo() {
            const numControl = document.getElementById('numControl').value.trim();
            const nombreAlumno = document.getElementById('nombreAlumno').value.trim();
            
            if (!numControl || !nombreAlumno) {
                alert('‚ö†Ô∏è Por favor completa todos los campos');
                return;
            }
            
            datosAlumno = {
                numControl: numControl,
                nombre: nombreAlumno
            };
            
            // Ocultar formulario y mostrar esc√°ner
            document.getElementById('formIdentificacion').style.display = 'none';
            document.getElementById('scannerContainer').style.display = 'block';
            
            // Iniciar esc√°ner
            html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                mostrarAlerta('‚ùå Error al acceder a la c√°mara. Verifica los permisos.', 'error');
                console.error(err);
            });
            
            mostrarAlerta('üì∑ C√°mara activa. Enfoca el c√≥digo QR del aula.', 'info');
        }

        function onScanSuccess(decodedText, decodedResult) {
            try {
                // Detener esc√°ner
                html5QrCode.stop().then(() => {
                    // Parsear datos del QR
                    const aulaData = JSON.parse(decodedText);
                    
                    // Registrar asistencia
                    registrarAsistencia(aulaData);
                }).catch(err => {
                    console.error(err);
                });
            } catch (error) {
                mostrarAlerta('‚ùå C√≥digo QR inv√°lido. Escanea el c√≥digo correcto del aula.', 'error');
            }
        }

        function onScanFailure(error) {
            // No hacer nada, es normal tener errores mientras se escanea
        }

        function registrarAsistencia(aulaData) {
            const asistencia = {
                numControl: datosAlumno.numControl,
                nombre: datosAlumno.nombre,
                aulaId: aulaData.id,
                aulaNombre: aulaData.nombre,
                materia: aulaData.materia,
                fecha: new Date().toISOString(),
                timestamp: Date.now()
            };
            
            // Guardar en almacenamiento local (simulaci√≥n)
            guardarAsistencia(asistencia);
            
            // Ocultar esc√°ner y mostrar confirmaci√≥n
            document.getElementById('scannerContainer').style.display = 'none';
            document.getElementById('estadoAsistencia').style.display = 'block';
            
            const fecha = new Date();
            document.getElementById('infoAsistencia').innerHTML = `
                <div class="info-card">
                    <p><strong>Alumno:</strong> ${asistencia.nombre}</p>
                    <p><strong>N√∫mero de Control:</strong> ${asistencia.numControl}</p>
                    <p><strong>Aula:</strong> ${aulaData.nombre}</p>
                    <p><strong>Materia:</strong> ${aulaData.materia}</p>
                    <p><strong>Fecha:</strong> ${fecha.toLocaleDateString()}</p>
                    <p><strong>Hora:</strong> ${fecha.toLocaleTimeString()}</p>
                </div>
            `;
        }

        function guardarAsistencia(asistencia) {
            // Obtener asistencias existentes
            let asistencias = [];
            const storedData = sessionStorage.getItem('asistencias');
            if (storedData) {
                asistencias = JSON.parse(storedData);
            }
            
            // Verificar si ya registr√≥ asistencia hoy en esta aula
            const hoy = new Date().toLocaleDateString();
            const yaRegistrado = asistencias.find(a => 
                a.numControl === asistencia.numControl && 
                a.aulaId === asistencia.aulaId &&
                new Date(a.fecha).toLocaleDateString() === hoy
            );
            
            if (yaRegistrado) {
                alert('‚ö†Ô∏è Ya hab√≠as registrado tu asistencia en esta aula hoy.');
                return;
            }
            
            // Agregar nueva asistencia
            asistencias.push(asistencia);
            sessionStorage.setItem('asistencias', JSON.stringify(asistencias));
            
            // Enviar mensaje al sistema del profesor (si est√° abierto en otra pesta√±a)
            try {
                localStorage.setItem('nuevaAsistencia', JSON.stringify(asistencia));
                window.dispatchEvent(new Event('storage'));
            } catch (e) {
                console.log('No se pudo sincronizar con el sistema del profesor');
            }
            
            console.log('‚úÖ Asistencia guardada:', asistencia);
        }

        function detenerEscaneo() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    volverInicio();
                }).catch(err => {
                    console.error(err);
                    volverInicio();
                });
            } else {
                volverInicio();
            }
        }

        function volverInicio() {
            document.getElementById('formIdentificacion').style.display = 'block';
            document.getElementById('scannerContainer').style.display = 'none';
            document.getElementById('estadoAsistencia').style.display = 'none';
            
            // Limpiar campos
            document.getElementById('numControl').value = '';
            document.getElementById('nombreAlumno').value = '';
            document.getElementById('alertContainer').innerHTML = '';
            
            datosAlumno = null;
        }

        // Detectar si el usuario ya tiene datos guardados
        window.addEventListener('load', () => {
            const ultimoAlumno = sessionStorage.getItem('ultimoAlumno');
            if (ultimoAlumno) {
                const datos = JSON.parse(ultimoAlumno);
                document.getElementById('numControl').value = datos.numControl;
                document.getElementById('nombreAlumno').value = datos.nombre;
            }
        });

        // Guardar √∫ltimo alumno
        window.addEventListener('beforeunload', () => {
            if (datosAlumno) {
                sessionStorage.setItem('ultimoAlumno', JSON.stringify(datosAlumno));
            }
        });
    </script>
</body>
</html>
